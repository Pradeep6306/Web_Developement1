<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account_setting.css">
</head>
<body>
    <header>
        <h1>Account Settings</h1>
        <nav>
            <button onclick="window.location.href='e_commerce.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="account-settings">
            <h2>Personal Information</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <h2>Preferences</h2>
                <div class="form-group">
                    <label for="notifications">Notifications</label>
                    <select id="notifications">
                        <option value="all">Receive all notifications</option>
                        <option value="important">Only important notifications</option>
                        <option value="none">Do not receive notifications</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="privacy">Privacy</label>
                    <select id="privacy">
                        <option value="public">Public</option>
                        <option value="friends">Friends Only</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>

    <script src="account_setting.js"></script>
</body>
</html>
